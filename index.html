<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <div class="navbar__logo">
          <img src="img/logo.png" alt="logo">
          <span>LOGO</span>
        </div>
        <!-- /.navbar__logo -->
        <div class="navbar__menu">
          <ul class="navbar-menu">
            <li class="navbar-menu__items">
              <span>Услуги</span>
            </li>
            <li class="navbar-menu__items">
              <span>Цены</span>
            </li>
            <li class="navbar-menu__items">
              <span>Отзывы</span>
            </li>
            <li class="navbar-menu__items">
              <span>Новости</span>
            </li>
            <li class="navbar-menu__items">
              <span>Контакты</span>
            </li>
          </ul>
        </div>
        <!-- /.navbar__menu -->
        <div class="navbar__info">
          <span class="navbar__contacts">
            <img src="img/navbar/phone-receiver.png" alt="tel">
            <a href="tel:+7(863)342-22-21" class="navbar__phone">+7 (863) 342-22-21</a>
          </span>
          <button class="button navbar__button">Заказать звонок</button>
        </div>
        <!-- /.navbar__info -->
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->

</html>
